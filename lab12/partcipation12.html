<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Syracuse Page</title>
  <style>
    #schoolText {
      font-size: 24px;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="schoolText">Syracuse University</div>

  <script>
    const div = document.getElementById("schoolText");

    div.addEventListener("click", function () {
      div.textContent = "Orange Nation";
      div.style.color = "orange";
    });
  </script>

</body>
</html>
